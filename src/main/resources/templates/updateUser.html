<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit user</h1>

<form th:action="@{/admin/updateUser}" method="POST">

    <table th:border="0">
        <tr th:if="${user.id}">
            <td>ID</td>
            <td>:</td>
            <td th:utext="${user.id}">...</td>
            <input type="hidden" th:field="${user.id}" id="user.id">
        </tr>
        <tr>
            <td>First name</td>
            <td>:</td>
            <td>
                <input type="text" th:field="${user.firstName}"/>
            </td>
        </tr>

        <tr>
            <td>Last name</td>
            <td>:</td>
            <td>
                <input type="text" th:field="${user.lastName}"/>
            </td>
        </tr>

        <tr>
            <td>Age</td>
            <td>:</td>
            <td>
                <input type="text" th:field="${user.age}"/>
            </td>
        </tr>

        <tr>
            <td>Email</td>
            <td>:</td>
            <td>
                <input type="text" th:field="${user.email}"/>
            </td>
        </tr>

        <tr>
            <td>Password</td>
            <td>:</td>
            <td>
                <input type="text" th:field="${user.password}"/>
            </td>
        </tr>

        <tr>
            <td>Roles</td>
            <td>:</td>
            <td>
                <select th:field="${user.roles}" class="form-control" id="dropDownList">
                    <option th:each="role : ${rolesList}" th:value="${role.id}"
                            th:text="${role.name.replaceFirst('ROLE_', '')}">
                    </option>
                </select>
            </td>
        </tr>


    </table>
    <input type="submit" th:value="'Edit'"/>
</form>


</body>
</html>
