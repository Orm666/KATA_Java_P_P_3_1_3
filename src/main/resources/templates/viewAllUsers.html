<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Admin panel</h1>
<table th:border="0">
    <tr>
        <th th:each="role : ${userAuth.roles}">
            <a th:href="@{/{id}(id=${role.name.replaceFirst('ROLE_', '').toLowerCase()})}" th:utext="${role.name.replaceFirst('ROLE_', '').toLowerCase() + ' table'}">a</a>
        </th>
    </tr>
</table>
<table th:border="0">
    <tr>
        <th>
            <a th:href="@{/admin}">Users table</a>
        </th>
        <th>
            <a th:href="@{/admin/add}">New User</a>
        </th>
    </tr>
</table>

<table th:border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>


    <tr th:each="user : ${users}">
        <td th:utext="${user.id}">id</td>
        <td th:utext="${user.firstName}">firstname</td>
        <td th:utext="${user.lastName}">lastname</td>
        <td th:utext="${user.age}">age</td>
        <td th:utext="${user.email}">email</td>
        <td>
            <span th:each="role : ${user.roles}" th:utext="${role.name.replaceFirst('ROLE_', '')} + ' '"></span>
        </td>
        <td>
            <a th:href="@{/admin/{id}/edit(id=${user.id})}">Update</a>
        </td>
        <td>
            <a th:href="@{/admin/{id}/removeUser(id=${user.id})}">Delete</a>
        </td>
    </tr>

</table>
<a th:href="@{/logout}">Logout</a>

</body>
</html>
